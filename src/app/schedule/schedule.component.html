<div class="container mt-3 mb-5">
  <h3>Add your schedule below</h3>
  <button
    type="button"
    class="btn btn-primary mt-3"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    Add Game
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Game</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="scheduleForm" class="row g-3">
            <div class="col-sm-6">
              <label for="inputDate" class="form-label">Date</label>
              <input
                class="form-control"
                type="datetime-local"
                id="inputDate"
                formControlName="date"
                step="900"
              />

              <!-- <input
                type="text"
                class="form-control"
                id="inputDate"
                formControlName="date"
              /> -->
            </div>
            <div class="col-sm-6">
              <label for="inputTime" class="form-label">Time</label>
              <input
                class="form-control"
                type="time"
                id="inputTime"
                formControlName="time"
                step="900"
              />

              <!-- <input
              type="text"
              class="form-control"
              id="inputDate"
              formControlName="date"
            /> -->
            </div>
            <div class="col-sm-6">
              <label for="inputTime" class="form-label">Opponent</label>
              <input
                type="text"
                class="form-control"
                id="inputTime"
                formControlName="opponent"
              />
            </div>
            <div class="col-sm-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Home"
                  formControlName="location"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Home
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Away"
                  formControlName="location"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Away
                </label>
              </div>
            </div>
            <!-- </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            [disabled]="scheduleForm.invalid"
            (click)="addGame()"
            class="btn btn-primary"
          >
            Add Game
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <h1>Schedule</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Opponent</th>
          <th scope="col">Location</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games">
          <td>{{ game.date | date: 'shortDate' }}</td>
          <td>{{ game.opponent }}</td>
          <td>{{ game.location }}</td>
          <td>{{ game.date | date: 'shortTime' }}</td>
        </tr>
        <tr *ngIf="games.length == 0">
          <td colspan="5" align="center">No Games to display.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="goBack()" class="btn btn-danger me-3">Back</button>
  <button (click)="goToLogo()" class="btn btn-primary">
    Add Your Team's Logo
  </button>
</div>
