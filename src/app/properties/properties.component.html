<div class="container mt-3 mb-5">
  <h4>Add a property below to begin.</h4>
  <form [formGroup]="propertyForm" class="row g-3">
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        formControlName="address1"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartment, studio, or floor"
        formControlName="address2"
      />
    </div>
    <div class="col-sm-6">
      <label for="inputCity" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        formControlName="city"
      />
    </div>
    <div class="col-sm-4">
      <label for="inputState" class="form-label">State</label>
      <input
        type="text"
        class="form-control"
        id="inputState"
        formControlName="state"
      />
      <!-- <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select> -->
    </div>
    <div class="col-sm-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input
        type="text"
        class="form-control"
        id="inputZip"
        formControlName="zipcode"
      />
    </div>
    <div class="col-sm-4">
      <label for="exampleFormControlInput1" class="form-label">Beds</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="beds"
      >
        <option selected>Select</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="col-sm-4">
      <label for="exampleFormControlInput1" class="form-label">Bathrooms</label>
      <select
        class="form-select"
        aria-label="Default select example"
        formControlName="baths"
      >
        <option selected>Select</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="col-sm-4">
      <label for="exampleFormControlInput1" class="form-label"
        >Living Areat</label
      >
      <input
        type="number"
        class="form-control"
        id="inputSquareFeet"
        placeholder="2500"
        formControlName="livingArea"
      />
    </div>

    <div class="col-sm-4">
      <label for="exampleFormControlInput1" class="form-label">Lot Size </label>
      <input
        type="number"
        class="form-control"
        id="inputLand"
        placeholder="10000"
        formControlName="lotSize"
      />
    </div>

    <div class="col-sm-4">
      <label for="exampleFormControlInput1" class="form-label"
        >Asking Price
      </label>
      <input
        type="input"
        class="form-control"
        id="askingPrice"
        placeholder="420000"
        formControlName="price"
      />
    </div>

    <div class="col-sm-4">
      <label for="inputGroupFile01" class="form-label">Property Photo</label>
      <input
        type="file"
        class="form-control"
        id="inputGroupFile01"
        formControlName="image"
      />
    </div>

    <div class="col-12">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Notes about Property</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="notes"
      ></textarea>
    </div>
    <div class="col-12">
      <button (click)="addProperty()" class="btn btn-primary">
        Add Listing
      </button>
    </div>
  </form>

  <div class="mt-5">
    <h1>Your Listings</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Address</th>
          <th scope="col">Beds</th>
          <th scope="col">Baths</th>
          <th scope="col">Asking</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let property of properties"
          (click)="goToProperty(property)"
        >
          <th scope="row">
            <img style="max-height: 100px" src="{{ property.image }}" />
          </th>
          <td>{{ property.address1 }}</td>
          <td>{{ property.beds }}</td>
          <td>{{ property.baths }}</td>
          <td>{{ property.price }}</td>
        </tr>
        <tr *ngIf="properties.length == 0">
          <td colspan="5" align="center">No properties to display.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
